{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/menu.css' %}" />
    <link rel="stylesheet" href="{% static 'css_accounts/cadastro.css' %}" />

</head>
<body>
    <header>
        <h1>Agenda
          <img id="img" src="{% static 'img/caderno.png' %}" alt="Logo-agenda">
        </h1>
      </header>
    <main>
        <form action="{% url 'cadastro' %}" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Cadastrar</legend>

                {% if messages %}
                    {% for message in messages %}
                        <div class="{{ message.tags }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <div class="input-block">
                    <label for="nome">Nome</label><br>
                    <input type="text" value="{{ request.POST.nome }}" id="nome" name="nome">
                </div>

                <div class="input-block">
                    <label for="snome">Sobrenome</label><br>
                    <input type="text" value="{{ request.POST.snome }}" id="snome" name="snome" >
                </div>

                <div class="input-block">
                    <label for="email">Email</label><br>
                    <input type="email" value="{{ request.POST.email }}" id="email" name="email" >
                </div>

                <div class="input-block">
                    <label for="user">Usuario</label><br>
                    <input type="text"  value="{{ request.POST.user }}" id="user" name="user" >
                </div>
                
                <div class="input-block">
                    <label for="password">Senha</label><br>
                    <input type="password" id="password" name="password" >
                </div>

                <div class="input-block">
                    <label for="rsenha">Repetir a senha</label><br>
                    <input type="password" id="rsenha" name="rsenha" >
                </div>


                <button type="submit">Cadastra-me</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
